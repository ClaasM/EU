<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" ng-app="eu">
<head>
    <base href="/">
    <title ng-bind="(selectedSite.name || 'Einheiten Umrechner') | safe">Einheiten Umrechner</title>

    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="fragment" content="!">
    <meta name="keywords" content="{{selectedSite.keywords}}">
    <meta name="description" content="{{selectedSite.description}}">
    <meta name="robots" content="index,follow">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/g/pure@0.6.0(pure-min.css+grids-responsive-min.css)">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-66923864-2', 'auto');
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
    <script src="javascripts/ui.js" type="text/javascript"></script>


</head>
<body>

<div id="wrapper">
    <div id="inner_wrapper">
        <div id="header" class="container">
            <table>
                <tr>
                    <td class="heading_cell" rowspan="2">
                        <a href="/" class="heading_link">
                            <h2 class="heading">Einheiten-Umrechner.org</h2>
                        </a>
                        <span>
                            Praktische Umrechner die deine Produktivität fördern.
                        </span>
                    </td>
                    <td rowspan="2" class="quote_cell">
                        <q cite="http://www.protech-ie.com/trivia.htm">
                            Füge mich deiner Lesezeichenleiste hinzu :-)
                        </q>
                    </td>
                    <td class="social_cell" valign="bottom">
                        <div class="fb-like"
                             data-href="https://www.facebook.com/pages/Einheiten-Umrechnerorg/1478169939153558"
                             data-layout="button_count"
                             data-action="like"
                             data-show-faces="false"
                             data-share="false">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="social_cell" valign="top">
                        <div class="g-plusone"
                             data-size="standard"
                             data-href="https://plus.google.com/b/114908908730084419592/114908908730084419592/about">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="middle">
            <a href class="navigation_button"
               ng-click="toggleNavigation()"
               ng-class="{'active':navigation_active}"
               ng-bind-html="navigation_active ? '&times;':'&equiv;' | safe">
            </a>

            <div class="container navigation" ng-class="{'active':navigation_active}">
                <div class="pure-menu">
                    <ul class="pure-menu-list">
                        <li ng-repeat="site in sites"
                            ng-class="{'selected_site': selectedSite.path === site.path}"
                            class="pure-menu-item">
                            <a href="{{site.path}}"
                               ng-click="hideNavigation();"
                               ng-bind="site.name">
                            </a>
                        </li>
                        <li ng-class="{'selected_site': selectedSite.path === 'feedback'}"
                            class="pure-menu-item highlighted">
                            <a href="feedback"
                               ng-click="hideNavigation();">
                                Feedback
                            </a>
                        </li>
                        <li ng-class="{'selected_site': selectedSite.path === 'bugreport'}"
                            class="pure-menu-item highlighted">
                            <a href="bugreport"
                               ng-click="hideNavigation();">
                                Fehlerbericht
                            </a>
                        </li>
                        <li ng-class="{'selected_site': selectedSite.path === 'suggestions'}"
                            class="pure-menu-item highlighted">
                            <a href="suggestions"
                               ng-click="hideNavigation();">
                                Vorschläge
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container" id="content">
                <div ng-view></div>
            </div>
        </div>

    </div>
    <div id="footer">
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4 footer_entry">
                <a href="about" class="footer_link">Impressum</a>
            </div>

            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4 footer_entry">
                <a href="feedback" class="footer_link">Feedback</a>
            </div>

            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4 footer_entry">
                <a href="tos" class="footer_link">Datenschutzerklärung</a>
            </div>
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4 footer_entry">
                &copy; 2015 einheiten-umrechnen.org
            </div>
        </div>
    </div>
</div>

<div id="fb-root"></div>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4&appId=491426124371572";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<!-- Place this tag in your head or just before your close body tag. -->
<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
